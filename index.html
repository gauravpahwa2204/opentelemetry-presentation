@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-base);
    background-color: var(--color-background);
    color: var(--color-text);
    overflow: hidden;
}

.presentation-container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 220px;
    background-color: var(--color-surface);
    border-right: 1px solid var(--color-border);
    overflow-y: auto;
    padding: var(--space-16);
}

.sidebar-title {
    font-size: var(--font-size-lg);
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-16);
    color: var(--color-primary);
}

.thumbnail {
    padding: var(--space-12);
    margin-bottom: var(--space-8);
    border-radius: var(--radius-base);
    cursor: pointer;
    transition: all var(--duration-fast) var(--ease-standard);
    border: 1px solid var(--color-card-border);
    background-color: var(--color-background);
}

.thumbnail:hover {
    background-color: var(--color-secondary-hover);
    border-color: var(--color-primary);
}

.thumbnail.active {
    background-color: var(--color-primary);
    color: var(--color-btn-primary-text);
    border-color: var(--color-primary);
}

.thumbnail-number {
    font-size: var(--font-size-xs);
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-4);
}

.thumbnail-title {
    font-size: var(--font-size-sm);
    line-height: 1.3;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.slide-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-32);
    overflow: auto;
}

.slide {
    background-color: var(--color-surface);
    border-radius: var(--radius-lg);
    padding: 60px;
    width: 100%;
    max-width: 900px;
    min-height: 500px;
    max-height: 700px;
    overflow-y: auto;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--color-card-border);
    animation: slideIn 0.3s var(--ease-standard);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.slide.title-slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.slide-title {
    font-size: 42px;
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-24);
    color: var(--color-primary);
    line-height: var(--line-height-tight);
}

.slide.title-slide .slide-title {
    font-size: 64px;
    margin-bottom: var(--space-16);
}

.slide-subtitle {
    font-size: var(--font-size-3xl);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-32);
    font-weight: var(--font-weight-medium);
}

.slide-content {
    font-size: var(--font-size-xl);
    line-height: 1.8;
}

.slide-content ul {
    list-style: none;
    padding-left: 0;
}

.slide-content li {
    margin-bottom: var(--space-16);
    padding-left: var(--space-32);
    position: relative;
    font-size: var(--font-size-lg);
}

.slide-content li:before {
    content: "•";
    color: var(--color-primary);
    font-weight: bold;
    font-size: 24px;
    position: absolute;
    left: 0;
}

.slide-content strong {
    color: var(--color-primary);
    font-weight: var(--font-weight-semibold);
}

.slide-content code {
    background-color: var(--color-secondary);
    padding: 2px 6px;
    border-radius: var(--radius-sm);
    font-family: var(--font-family-mono);
    font-size: var(--font-size-base);
}

.tagline {
    font-size: var(--font-size-2xl);
    color: var(--color-text);
    margin-bottom: var(--space-12);
    font-weight: var(--font-weight-medium);
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--space-16) var(--space-32);
    background-color: var(--color-surface);
    border-top: 1px solid var(--color-border);
}

.nav-buttons {
    display: flex;
    gap: var(--space-12);
}

.btn {
    padding: var(--space-10) var(--space-20);
    border: none;
    border-radius: var(--radius-base);
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-medium);
    cursor: pointer;
    transition: all var(--duration-fast) var(--ease-standard);
    font-family: var(--font-family-base);
}

.btn-primary {
    background-color: var(--color-primary);
    color: var(--color-btn-primary-text);
}

.btn-primary:hover:not(:disabled) {
    background-color: var(--color-primary-hover);
}

.btn-primary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.slide-counter {
    font-size: var(--font-size-base);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-medium);
}

.progress-bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 3px;
    background-color: var(--color-primary);
    transition: width var(--duration-normal) var(--ease-standard);
}

.architecture-diagram {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: var(--space-32) 0;
    gap: var(--space-16);
}

.architecture-box {
    background-color: var(--color-bg-1);
    border: 2px solid var(--color-primary);
    border-radius: var(--radius-md);
    padding: var(--space-16);
    text-align: center;
    font-weight: var(--font-weight-semibold);
    flex: 1;
}

.architecture-arrow {
    color: var(--color-primary);
    font-size: 24px;
    font-weight: bold;
}

@media print {
    .sidebar, .controls {
        display: none;
    }
    .slide {
        box-shadow: none;
        page-break-after: always;
    }
}

@media (max-width: 768px) {
    .sidebar {
        width: 180px;
    }
    .slide {
        padding: var(--space-32);
    }
    .slide-title {
        font-size: 32px;
    }
    .slide.title-slide .slide-title {
        font-size: 42px;
    }
}

        let currentSlide = 0;

        function renderSlide(index) {
            const slide = slides[index];
            const slideContainer = document.getElementById('slideContainer');
            
            let slideHTML = `<div class="slide ${slide.type === 'title' ? 'title-slide' : ''}">`;
            
            slideHTML += `<h1 class="slide-title">${slide.title}</h1>`;
            
            if (slide.subtitle) {
                slideHTML += `<p class="slide-subtitle">${slide.subtitle}</p>`;
            }
            
            // Handle visual slides with images
            if (slide.type === 'visual') {
                if (slide.image) {
                    slideHTML += `<div style="text-align: center; margin: 24px 0;">`;
                    slideHTML += `<img src="${slide.image}" alt="${slide.description}" style="max-width: 90%; max-height: 400px; border: 2px solid var(--color-card-border); border-radius: var(--radius-md); box-shadow: var(--shadow-md);" />`;
                    if (slide.description) {
                        slideHTML += `<p style="font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-top: var(--space-12); font-style: italic;">${slide.description}</p>`;
                    }
                    slideHTML += '</div>';
                } else if (slide.description) {
                    slideHTML += `<div style="background-color: var(--color-bg-1); padding: var(--space-24); border-radius: var(--radius-md); margin: var(--space-24) 0; text-align: center; border: 2px solid var(--color-primary);">`;
                    slideHTML += `<p style="font-size: var(--font-size-lg); font-weight: var(--font-weight-medium);">${slide.description}</p>`;
                    slideHTML += '</div>';
                }
            }
            
            if (slide.content && slide.content.length > 0) {
                if (slide.type === 'title') {
                    slideHTML += '<div class="slide-content">';
                    slide.content.forEach(item => {
                        slideHTML += `<p class="tagline">${item}</p>`;
                    });
                    slideHTML += '</div>';
                } else if (slide.number === 24) {
                    slideHTML += '<div class="architecture-diagram">';
                    slideHTML += '<div class="architecture-box">Receivers</div>';
                    slideHTML += '<div class="architecture-arrow">→</div>';
                    slideHTML += '<div class="architecture-box">Processors</div>';
                    slideHTML += '<div class="architecture-arrow">→</div>';
                    slideHTML += '<div class="architecture-box">Exporters</div>';
                    slideHTML += '</div>';
                    slideHTML += '<div class="slide-content"><ul>';
                    slide.content.forEach(item => {
                        slideHTML += `<li>${item}</li>`;
                    });
                    slideHTML += '</ul></div>';
                } else {
                    slideHTML += '<div class="slide-content"><ul>';
                    slide.content.forEach(item => {
                        slideHTML += `<li>${item}</li>`;
                    });
                    slideHTML += '</ul></div>';
                }
            }
            
            slideHTML += '</div>';
            
            slideContainer.innerHTML = slideHTML;
            updateControls();
            updateThumbnails();
            updateProgressBar();
        }

        function renderThumbnails() {
            const thumbnailContainer = document.getElementById('thumbnails');
            thumbnailContainer.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => goToSlide(index);
                thumbnail.innerHTML = `
                    <div class="thumbnail-number">Slide ${slide.number}</div>
                    <div class="thumbnail-title">${slide.title}</div>
                `;
                thumbnailContainer.appendChild(thumbnail);
            });
        }

        function updateThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                if (index === currentSlide) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
            document.getElementById('slideCounter').textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
        }

        function updateProgressBar() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                previousSlide();
            }
        });

        // Initialize
        renderThumbnails();
        renderSlide(0);
    </script>
